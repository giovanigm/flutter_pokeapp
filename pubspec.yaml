name: pokeapp
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  animations: ^2.0.0
  cached_network_image: ^3.0.0
  floor: ^1.0.1
  flutter:
    sdk: flutter
  flutter_bloc: ^7.0.0
  flutter_svg: ^0.21.0-nullsafety.0
  freezed_annotation: ^0.14.1
  get_it: ^6.0.0
  injectable: ^1.2.2
  json_annotation: ^4.0.1
  retrofit: ^2.0.0-beta1
  sliding_up_panel: ^2.0.0+1

dev_dependencies:
  build_runner: ^1.10.2
  floor_generator: ^1.0.1
  flutter_test:
    sdk: flutter
  freezed: ^0.14.1+1
  injectable_generator: ^1.2.2
  json_serializable: ^4.1.0
  lint: ^1.5.3
  retrofit_generator: ^2.0.0-beta3

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: CircularStd
      fonts:
        - asset: assets/fonts/CircularStd-Book.ttf

        - asset: assets/fonts/CircularStd-Medium.ttf
          weight: 600

        - asset: assets/fonts/CircularStd-Black.ttf
          weight: 700

        - asset: assets/fonts/CircularStd-Bold.ttf
          weight: 900
